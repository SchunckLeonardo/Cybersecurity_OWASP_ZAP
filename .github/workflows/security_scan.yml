name: OWASP ZAP Security Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan de Segurança com OWASP ZAP

    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Setup do Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 3. Build e inicia a aplicação
        run: |
          chmod +x gradlew
          ./gradlew bootRun &
          echo "Aguardando a aplicação iniciar..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 >/dev/null; then
              echo "Aplicação está no ar!"
              break
            fi
            echo "Aguardando..."
            sleep 5
          done

      - name: 4. Verificação de Disponibilidade da API Docs
        run: |
          echo "Verificando se a documentação da API está acessível..."
          if curl -sf http://localhost:8080/v3/api-docs >/dev/null; then
            echo "Documentação da API está no ar!"
          else
            echo "Erro: A documentação da API não ficou disponível."
            # Mostra os logs da aplicação para ajudar a depurar
            # Esta parte pode não funcionar dependendo de como o bootRun gera logs.
            # cat build/reports/bootRun/bootRun.log || echo "Logs não encontrados."
            exit 1
          fi

      - name: 5. OWASP ZAP API Scan
        uses: zaproxy/action-api-scan@v0.5.0
        with:
          target: 'http://localhost:8080/v3/api-docs'
          format: 'openapi'
          fail_action: false
          cmd_options: '--network="host" -r zap_report.html -J zap_report.json'

      - name: 6. Upload do Relatório ZAP como Artefato
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Relatorio-ZAP
          path: |
            zap_report.html
            zap_report.json

      - name: 8. Verificar Resultados e Falhar se Necessário
        if: always()
        run: |
          sudo apt-get install -y jq
          
          high_alerts=$(jq '[.site[].alerts[] | select(.risk=="High")] | length' zap_report.json)
          medium_alerts=$(jq '[.site[].alerts[] | select(.risk=="Medium")] | length' zap_report.json)
          
          echo "Alertas de Risco Alto: $high_alerts"
          echo "Alertas de Risco Médio: $medium_alerts"
          
          total_alerts=$((high_alerts + medium_alerts))
          
          if [ "$total_alerts" -gt 0 ]; then
            echo "Vulnerabilidades de risco alto ou médio encontradas! A falhar o build."
            exit 1
          else
            echo "Nenhuma vulnerabilidade crítica encontrada. Build aprovado!"
          fi