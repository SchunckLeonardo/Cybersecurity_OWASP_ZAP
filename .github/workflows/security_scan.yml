name: OWASP ZAP Security Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan de Segurança com OWASP ZAP

    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Setup do Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 3. Build e inicia a aplicação
        run: |
          chmod +x gradlew
          ./gradlew bootRun &
          echo "Aguardando a aplicação iniciar..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 >/dev/null; then
              echo "Aplicação está no ar!"
              break
            fi
            echo "Aguardando..."
            sleep 5
          done

      - name: 4. OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.11.0
        with:
          target: 'http://localhost:8080'
          fail_action: true
          cmd_options: '-r zap_report.html'

      - name: 5. Upload do Relatório ZAP como Artefato
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Relatorio-ZAP
          path: zap_report.html
